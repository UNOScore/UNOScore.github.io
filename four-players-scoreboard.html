<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Keep track of UNO scores for four players with our free, online score sheet tool. Simple, private, and accessible from any device - perfect for game nights and personal use.">
    
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unoscore.github.io/uk/rakhunok-chotyrokh-hravtsiv-ta-hravchyn.html" rel="alternate" hreflang="uk">

    <title>Four players scoreboard - UNO Score</title>
</head>

<body>
    <main class="container">
        <div class="my-5">
            <div class="mb-5 text-center">
                <h1>Four players scoreboard</h1>
            </div>
            <nav class="mb-3" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-primary" href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Four players scoreboard</li>
                </ol>
            </nav>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-3 mb-3 shadow-sm" role="group" aria-label="Round buttons">
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="next_round()">Next round</button>
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="remove_round()">Remove round</button>
                </div>
                <div class="btn-group me-3 mb-3 shadow-sm" role="group" aria-label="Game buttons">
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="next_game()">Next game</button>
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="remove_game()">Remove game</button>
                </div>
                <div class="btn-group me-3 mb-3 shadow-sm" role="group" aria-label="Manage buttons">
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="save_games()">Save games</button>
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="load_games()">Load games</button>
                </div>
                <div class="btn-group mb-3 shadow-sm" role="group" aria-label="Manage buttons">
                    <a id="export" type="button" class="btn btn-outline-primary btn-sm" download="four_players_scoreboard.json" onmousedown="export_games()">Export games</a>
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="import_games()">Import games</button>
                    <input id="import" type="file" hidden accept="application/json"/>
                </div>
            </div>
            <div class="games table-responsive">
                <table class="game table table-bordered table-sm shadow-sm text-center">
                    <thead class="align-middle">
                        <tr>
                            <th scope="col" rowspan="2">#</th>
                            <th scope="col" contenteditable="plaintext-only" class="value">Name 1</th>
                            <th scope="col" contenteditable="plaintext-only" class="value">Name 2</th>
                            <th scope="col" contenteditable="plaintext-only" class="value">Name 3</th>
                            <th scope="col" contenteditable="plaintext-only" class="value">Name 4</th>
                        </tr>
                        <tr>
                            <td scope="col" class="sum">0</th>
                            <td scope="col" class="sum">0</th>
                            <td scope="col" class="sum">0</th>
                            <td scope="col" class="sum">0</th>
                        </tr>
                    </thead>
                    <tbody class="rounds align-middle">
                        <tr class="game-round">
                            <th scope="row">1</th>
                            <td contenteditable="plaintext-only" onkeyup="calculate_sum(this)" class="value"></td>
                            <td contenteditable="plaintext-only" onkeyup="calculate_sum(this)" class="value"></td>
                            <td contenteditable="plaintext-only" onkeyup="calculate_sum(this)" class="value"></td>
                            <td contenteditable="plaintext-only" onkeyup="calculate_sum(this)" class="value"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <div class="text-center container">
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-0 text-secondary">
                    This project is <b>Open-Source</b>, page on <a class="text-primary" target="_blank"
                        href="https://github.com/UNOScore/UNOScore.github.io">GitHub</a>.
                </p>
                <p class="lead mb-0 text-secondary">
                    All data is stored in the user's web browser using <a class="text-primary" target="_blank"
                        href="https://developer.mozilla.org/en-US/docs/Web/API/Window/localStorage">localStorage</a>.
                </p>
                <p class="lead mb-0">
                    <a class="text-primary" target="_blank" href="https://send.monobank.ua/jar/77PehNfWnX">Support this
                        project</a>.
                </p>
                <p class="lead mb-5">
                    <a class="text-primary" href="/uk/rakhunok-chotyrokh-hravtsiv-ta-hravchyn.html">Українська версія</a>.
                </p>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="/js/table.js?1"></script>
</body>

</html>
